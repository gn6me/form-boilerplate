<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ziplookup.googlecode.com/git/zip-lookup/zip-lookup.min.js" type="text/javascript" ></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="col-md-6">
		<form id="form">
			<h3>Personal Information</h3>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="First Name">
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="Last Name">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6">
						<input type="email" class="form-control" placeholder="Email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h5>Address</h5>
				</div>
				<div class="col-md-8">
					<input type="text" name="address1" id="address1" class="form-control" placeholder="Address 1">
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" placeholder="Address 2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p> </p>
				</div>
				<div class="col-md-4">
					<input type="text" class="zip-lookup-field-zipcode form-control" name="zip" id="zip" placeholder="Zip">
				</div>
				<div class="col-md-5">
					<input type="text" class="zip-lookup-field-city form-control" name="city" id='city"' placeholder="City">
				</div>
				<div class="col-md-3">
					<select class="zip-lookup-field-state-short form-control" name="state-short">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p> </p>
				</div>
				<div class="col-md-6">
					<input id="phone" type="phone" name="phone" pattern="\d*" class="input form-control" placeholder="Phone">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p> </p>
				</div>
				<div class="col-md-6">
					<input id="mobile" type="phone" name="mobile" class="input form-control" placeholder="Mobile">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Secure Info</h4>
				</div>
				<div class="col-md-4">
					<label>SSN</label>
					<input id="ssn" class="input form-control" required pattern="\d*" placeholder="###-##-####">
				</div>
				<div class="col-md-4">
					<label>Birthdate</label>
					<input type="date" class="form-control" required pattern="^d{2}-d{2}-d{4}$">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Employment</h4>
				</div>
				<div class="col-md-4">
					<label>Monthly Income</label>
					<input type="text" class="form-control" required>
				</div>
				<div class="col-md-4">
					<label>Income Source</label>
					<select class="form-control">
						<option value="Employment">Employment</option>
						<option value="Social Security">Social Security</option>
						<option value="Disability">Disability</option>
						<option value="Retirement">Retirement</option>
						<option value="Self-Employed">Self-Employed</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="col-md-4">
					<label>Payroll Type</label>
					<select class="form-control" required>
						<option value="Cash">Cash</option>
						<option value="Check">Check</option>
						<option value="Direct Deposit">Direct Deposit</option>
					</select>
					<p> </p>
				</div>
				<div class="col-md-4">
					<label>Pay Frequency</label>
					<select class="form-control" required>
						<option value="Weekly">Weekly</option>
						<option value="Bi-Weekly">Bi-Weekly</option>
						<option value="Monthly">Monthly</option>
						<option value="Twice per Month">Twice per Month</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p> </p>
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script src="formatterEngine.js" type="text/javascript" ></script>
	<script src="formatter.js" type="text/javascript" ></script>
</body>
</html>
